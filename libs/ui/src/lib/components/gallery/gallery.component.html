<div class="gallery" *ngIf="hayImagenes" style="padding:40px">
  <div class="main-image">
    <img [src]="imagenSeleccionadaURL" alt="" />
  </div>
  <div class="images">
    <ul>
      <li
        *ngFor="let imageUrl of images"
        (click)="changeImagenSeleccionada(imageUrl)"
        [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
      ></li>
    </ul>
  </div>
</div>
