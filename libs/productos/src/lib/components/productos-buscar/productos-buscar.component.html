

<div class="productos-buscar">

  <form [formGroup]="checkoutFormGroup" style="height:100px; display:flex">

      <input
      style="padding-left: 20px;"
      formControlName="buscar"
          type="text"
          placeholder="Encontrar productos"
          class="productos-buscar-input"
          pInputText
        />
    <p-button label="Buscar" (onClick)="buscar()"
    routerLink="buscar/{{buscado}}"
    ></p-button>

  </form>

</div>
