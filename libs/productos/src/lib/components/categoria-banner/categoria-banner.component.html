<div class="categorias-banner">
  <h3>Categorias</h3>
  <div class="p-grid">
    <div class="p-col-4 p-md-3 p-lg-2" *ngFor="let categoria of categories">
      <div
        class="categoria"
        [routerLink]="'/categorias/' + categoria._id"
        [ngStyle]="{ backgroundColor: categoria.color }"
      >
        <div class="categoria-icon">
          <i class="pi pi-{{ categoria.icon }}"></i>
        </div>
        <div class="categoria-nombre">{{ categoria.nombre }}</div>
      </div>
    </div>
  </div>
</div>
