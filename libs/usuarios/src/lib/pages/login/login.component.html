<div class="login-registro">
  <div class="login-registro-panel">
    <div class="p-grid">
      <div class="p-col-6">
        <img src="assets/images/login-photo.png" />
      </div>
      <div class="p-col-6 p-p-5">
        <h3>Bienvenido!</h3>
        <h2>Iniciar sesión</h2>
        <form [formGroup]="loginFormGroup">
          <div class="p-grid p-mt-6">
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email" />
              </div>
              <small *ngIf="loginForm.email.invalid && enviado" class="p-error"
                ><span *ngIf="loginForm.email.errors!.required">Email es necesario</span>
                <span *ngIf="loginForm.email.errors!.email">email es invalido</span></small
              >
            </div>
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Contraseña"
                />
              </div>
              <small *ngIf="loginForm.password.invalid && enviado" class="p-error"
                >Contraseña invalido
              </small>
            </div>
            <div class="p-col-12">
              <p-button label="Iniciar Sesion" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
            </div>
            <div class="p-col-12" *ngIf="enviado && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
