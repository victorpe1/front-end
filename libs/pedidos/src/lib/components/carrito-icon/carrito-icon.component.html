        <script>
          $(".item-remove").click(function(event) {
              event.preventDefault();
              $(this).parents('.item').remove();
          });
          </script>

<div class="cart float-right">
  <label data-toggle="collapse" data-target="#ViewCart" style="color:black" >
    <i class="fa fa-cart-plus" style="color:black" aria-hidden="true"></i>
    <span class="items-count" style="color:rgb(112, 24, 24)"  >{{contador}}</span> â€“ Productos
  </label>
  <div class="items-list collapse" id="ViewCart">

    <div class="carrito-item p-mb-5" *ngFor="let carritoItem of carritoItemDetallado">

    <div class="item">
      <div class="row">
        <div class="col-4">
          <div class="item-pic">
            <img [src]="carritoItem.producto.image" class="img-fluid" alt="product" />
          </div>
        </div>
        <div class="col-8 pl-0">
          <h6 class="item-name">{{ carritoItem.producto.nombre }}</h6>
          <p class="item-price">S/. {{
            carritoItem.producto.precio * carritoItem.cantidad! }} </p>
            <button pButton pRipple type="button"
            icon="pi pi-trash" class="p-button-rounded p-button-text" (click)="deleteCarritoItem(carritoItem)"
            ></button>
        </div>
      </div>
    </div>

</div>

    <div class="row">
      <div class="view-cart">
        <span class="close-cart" data-toggle="collapse" data-target="#ViewCart"
          >Cerrar</span>
        <a routerLink="/carrito">Ver carrito</a>
      </div>
    </div>
  </div>
</div>
