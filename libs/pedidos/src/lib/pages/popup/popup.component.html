<div class="modal-header">
<button type= "button" class="close" data-dismiss="modal" aria-hidden="Close" (click)="activeModel.dismiss('Crosss click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>

<div class="modal-body">
  <h3>Productos comprados</h3>
  <hr>
  <div *ngFor= "let item of items">
    <p>
      <b>Nombre: </b>{{item.name}}
      <b>Cantidad: </b>{{item.quantity}}
      <b>Precio/Unidad: </b>{{item.unit_value.value}}Soles
    </p>
  </div>
  <hr>
  <p><h3><b>Total: </b>S/. {{amount}}</h3>
</div>
