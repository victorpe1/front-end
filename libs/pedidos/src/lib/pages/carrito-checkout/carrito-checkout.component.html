<div class="carrito-page">
  <div class="p-grid">
    <div class="p-col-8">
      <div style="margin:20px 0">
        <p-button
          label="Continuar comprando"
          icon="pi pi-arrow-left"
          (onClick)="volverAComprar()"
        ></p-button>
      </div>
      <div>
        <h4>Mi carrito: {{ carritoCont }} Producto(s)</h4>
      </div>
      <div class="carrito-shipping p-mb-5">
        Envío después del pago, Tiempo de entrega: 1 a 4 días hábiles
      </div>
      <div class="carrito-item p-mb-5" *ngFor="let carritoItem of carritoItemDetallado">
        <div class="p-grid p-fluid">
          <div class="p-col-2 carrito-item-image">
            <img [src]="carritoItem.producto.image" [attr.alt]="carritoItem.producto.nombre" />
          </div>
          <div class="p-col-7">
            <div class="carrito-item-nombre">{{ carritoItem.producto.nombre }}</div>
            <div class="carrito-item-precio">S/.{{ carritoItem.producto.precio }}</div>
            <div class="carrito-item-remove">
              <p-button icon="pi pi-trash" (onClick)="deleteCarritoItem(carritoItem)"></p-button>
            </div>
          </div>
          <div class="p-col-3">
            <div class="p-field carrito-item-cantidad">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="carritoItem.producto.id"
                [min]="1"
                [max]="100"
                [(ngModel)]="carritoItem.cantidad"
                (onInput)="updateCantidadItemCarrito($event, carritoItem)"
              >
              </p-inputNumber>
            </div>
            <div class="carrito-item-subtotal">
              Subtotal:
              <span class="carrito-item-subtotal-value">S/.{{
                carritoItem.producto.precio * carritoItem.cantidad!
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-4">
      <pedidos-carrito-resumen></pedidos-carrito-resumen>
    </div>
  </div>
</div>
