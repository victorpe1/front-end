<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editar_mode ? 'Editar Categoria' : 'Agregar Categoria'"
    subheader="Tu puedes editar o agregar categoria aquÃ­"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editar_mode ? 'Actualizar' : 'Crear'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="nombre">Nombre</label>
              <input formControlName="nombre" id="nombre" type="text" pInputText />
              <small *ngIf="categoriaForm.nombre.invalid && enviado" class="p-error"
                >Nombre es obligatorio</small
              >
            </div>
            <div class="p-field p-col">
              <label for="icon">Icono</label>
              <input formControlName="icon" id="icon" type="text" pInputText />
              <small *ngIf="categoriaForm.icon.invalid && enviado" class="p-error"
                >Icon es obligatorio</small
              >
            </div>
            <div class="p-field p-col">
              <label for="color">Color</label><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
