<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="'Editar Producto'"
    subheader="Tu puedes agregar o editar un producto aquÃ­"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="'Actualizar'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancelar"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="nombre">Nombre</label>
              <input
                formControlName="nombre"
                id="nombre"
                type="text"
                pInputText
                >
            </div>

          </div>
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="cont_stock">Stock</label><br />
              <p-inputNumber
                formControlName="cont_stock"
                mode="decimal"
                [useGrouping]="false"
              >
              </p-inputNumber>
            </div>

            <div class="p-field p-col-4">
              <label for="categoria">Categoria</label><br />
              <p-dropdown
                [options]="categorias"
                formControlName="categoria"
                optionLabel="nombre"
                optionValue="_id"
                [filter]="true"
                filterBy="nombre"
                [showClear]="true"
                placeholder="Seleccionar categoria"

                [disabled]="true"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
