<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Productos" subheader="Lista de todos los productos">
    <div class="p-grid">
      <div class="p-col-12">
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table #dt1
          [paginator]="true"
          [rows]="10"
          [value]="productos"
          styleClass="p-datatable-gridlines"
          [globalFilterFields]="['nombre']"
        >

        <ng-template pTemplate="caption">
          <div class="p-d-flex">
              <span class="p-input-icon-left p-ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value , 'contains')" placeholder="Buscar" />
              </span>
          </div>
      </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
              <th>Imagen</th>
              <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="categoria">
                Categoria <p-sortIcon field="categoria"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-producto>
            <tr>
              <td>{{ producto.nombre }}</td>
              <td><img [src]="producto.image" style="width:50%;max-height: 300px; display:flex; margin:auto"  alt="" /></td>
              <td>{{ producto.cont_stock }}</td>
              <td>{{ producto.categoria.nombre }}</td>
              <td>
                <p-button
                  (click)="updateProducto(producto.id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
